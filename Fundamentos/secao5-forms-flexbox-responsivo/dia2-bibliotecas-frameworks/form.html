<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  </head>

<body>
  <h1 id="title">Formulário Trybe Travel</h1>
  <form action="" id="main-form" method="get">
    <fieldset >
      <label class="form-control form-label" for="fullName">
        <input type="text"  placeholder="Digite seu nome completo" id="fullName" maxlength="40" minlength="10" required>
      </label>
      <label class="form-control form-label" for="email">
        <input type="text" id="email" placeholder="Digite o seu e-mail" maxlength="50" minlength="10" required>
      </label>
    </fieldset>
    <br>
    <p>Seu destino preferido:</p>
    <Label class="form-control form-label" for="destino1">
      <input class="form-check-input" type="radio" id="destino1" name="destinations">Cidade
    </Label>

    <label class="form-control form-label " for="destino2">
      <input class="form-check-input" type="radio" id="destino2" name="destinations">Montanha
    </label>

    <label class="form-control form-label" for="destino3">
      <input class="form-check-input" type="radio" id="destino3" name="destinations">Campos
    </label>

    <label class="form-control" for="destino4">
      <input class="form-check-input" type="radio" id="destino4" name="destinations">Praia
    </label>

    <br><br>
    <textarea class="form-control" name="resposta" id="question" cols="60" rows="10" maxlength="500">
      Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
    </textarea>
    <br>
    <label class="form-control" for="date">
      <p>Qual a melhor data para realizar sua viagem?</p>
      <input type="text" id="date">
    </label>
    <br><br>

    <label class="btn btn-primary" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
      <input type="checkbox"
        id="promo">
    </label>

    <label class="btn btn-primary" for="agreement">
      Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
      <input
        type="checkbox"  id="agreement">
    </label>
    <br><br>
    <button class="btn btn-primary" type="submit" id="submit-btn" disabled>Enviar</button>
    <button class="btn btn-primary" type="reset" id="clear-btn">Limpar</button>
  
  </form>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
